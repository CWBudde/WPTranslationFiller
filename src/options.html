<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-input {
            margin: 10px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        #google_api_key {
            width: 300px;
        }

        #post_translation_replace {
            width: 300px;
            height: 100px;
        }

        #save {
            float: right;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WP Translation Filler - Options</h1>

        <div class="form-input">
            <label for="google_api_key">Google API Key</label>
            <input id="google_api_key" type="text" value="-api key->" />
        </div>

        <div class="form-input">
            <label for="destination_lang">Destination Language</label>
            <input id="destination_lang" type="text" value="ta" />
        </div>

        <div class="form-input">
            <label for="glossary_file">Glossary File (csv)</label>
            <input id="glossary_file" type="file" />
        </div>

        <div class="form-input">
            <label for="post_translation_replace">Post Translation Replace</label>
            <textarea id="post_translation_replace">wrong1,right1
wrong2,right2
            </textarea>
        </div>

        <div class="form-input">
            <input id="save" type="button" value="Save" />
        </div>
    </div>
</body>

<script src="options.js"></script>

</html>
